<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex justify-center">
    <section class="dark:bg-[#141D2F] section w-full">
      <div
        class="flex text-white qos items-center justify-between mx-auto w-full max-w-[375px] mt-[31px] mb-9 md:max-w-[758px]"
      >
        <h2 class="">devfinder</h2>
        <div class="lidark flex items-start cursor-pointer">
          <p class="mr-2 light">LIGHT</p>
          <p class="mr-2 nonem light2 text-black">NIGHT</p>
          <img class="img2" src="img/clr1.svg" alt="" />
          <img src="img/luna.svg" class="nonem" alt="" />
        </div>
      </div>

      <!-- search -->
      <div
        class="search text-white qosh shadow-[0px_16px _30px_-10px_rgba(70,96,187,0.198567)] relative bg-[#1E2A47] mx-auto w-full max-w-[375px] px-6 flex justify-between rounded-[15px] md:max-w-[758px]"
      >
        <img class="absolute top-4 left-4" src="img/search.svg" alt="" />
        <form>
          <input
          class="pl-6 z-20 input py-4 bg-transparent md:w-full outline-none"
          placeholder="Search GitHub usernameâ€¦"
          type="search"
          required
        />
        <button
          class="bg-[#0079FF] btn text-white px-4 z-30 py-3 rounded-[10px] absolute right-[7px] top-[4px]"
        >
          Search
        </button>
        </form>
      </div>

      <div
        class="mx-auto searchb w-full max-w-[375px] px-6 md:px-12 mt-4 pt-8 bg-[#1E2A47] mb-20 rounded-[15px] md:max-w-[758px] shadow-[0px_16px_30px_-10px_rgba(70,96,187,0.198567)]"
      >
        <div class="img flex">
          <img class="imags"
            class="rounded-full w-[70px] h-[70px] md:w-[117px] md:h-[117px]"
            src="img/Bitmap (1).png"
            alt=""
          />
          <div
            class="title ml-5 md:flex md:justify-between md:w-[480px] md:ml-auto"
          >
            <div class="left">
              <h2 class="text-white blck h22">The Octocat</h2>
              <p class="text-[#0079FF]">@octocat</p>
            </div>
            <div class="right">
              <p class="text-white blck data">Joined 25 Jan 2011</p>
            </div>
          </div>
        </div>
        <div class="imginfo md:max-w-[480px] md:ml-auto">
          <p class="text-white bio blck pt-8 pb-6 md:-mt-[97px]">
            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
            odio. Quisque volutpat mattis eros.
          </p>
          <div
            class="msg flex justify-between py-4 px-3 bg-[#141D2F] rounded-[10px] text-center"
          >
            <div class="block text-white blck">
              <p class="pb-2">Repos</p>
              <h2 class="rep">8</h2>
            </div>
            <div class="block text-white blck">
              <p class="pb-2 ">Followers</p>
              <h2 class="folers">38</h2>
            </div>
            <div class="block text-white blck">
              <p class="pb-2 ">Following</p>
              <h2 class="folow">9</h2>
            </div>
          </div>
          <div class="map pt-6 pb-12 md:flex">
            <div class="left">
              <div class="div flex items-center gap-5 pb-4 text-white blck">
                <div class="img w-5">
                  <img class="img2" src="img/gps.svg" alt="" />
                  <img src="img/003-pin.png" class="nonem" alt="" />
                </div>
                <p class="loc">San Francisco</p>
              </div>
              <div class="div flex items-center gap-5 pb-4 text-white blck">
                <div class="img w-5">
                  <img class="img2" src="img/save.svg" alt="" />
                  <img class="imgg" src="img/url.svg" class="nonem" alt="" />
                </div>
                <p class="git">https://github.blog</p>
              </div>
            </div>
            <div class="right md:ml-[62px]">
              <div class="div flex items-center gap-5 pb-4 text-white blck">
                <div class="img w-5">
                  <img class="img2" src="img/twit.svg" alt="" />
                  <img src="img/twit2.svg" class="nonem" alt="" />
                </div>
                <p class="twi">Not Available</p>
              </div>
              <div class="div flex items-center gap-5 text-white blck">
                <div class="img w-5">
                  <img class="img2" src="img/home.svg" alt="" />
                  <img src="img/home2.svg" class="nonem" alt="" />
                </div>
                <p>@github</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="divv ">
      <div class="lds-ring"><div></div><div></div><div></div><div>

      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
